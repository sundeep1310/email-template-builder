<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #ffffff;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            background-color: #ffffff;
        }

        .logo-container img {
            max-width: 300px;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto;
            object-fit: contain;
        }
        
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
            padding: 10px 0;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .body {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666666;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            
            .logo-container img {
                max-width: 80%;
            }
            
            .title {
                font-size: 20px;
            }
        }

        * {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }
        
        img {
            -ms-interpolation-mode: bicubic;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        {{#if imageUrl}}
        <div class="logo-container">
            <img src="{{imageUrl}}" alt="Logo">
        </div>
        {{/if}}

        <div class="title">{{title}}</div>

        <div class="header">
            {{header}}
        </div>
        
        <div class="body">
            {{body}}
        </div>
        
        <div class="footer">
            {{footer}}
        </div>
    </div>
</body>
</html>
